{% extends "main.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h1 class="display-4">Sign In</h1>
<form action="/login" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}
