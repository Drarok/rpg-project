{% extends "main.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
<h1 class="register-title">Sign Up</h1>
<form action="/register" method="post">
  <div class="form-group">
    <h2>First Name</h2>
    <h2>Username</h2>
    <input
      autofocus
      class="form-control"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="form-group">
    <h2>Password</h2>
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <div class="form-group">
    <h2>Confirm Password</h2>
    <input
      class="form-control"
      name="confirmation"
      placeholder="Confirm Password"
      type="password"
    />
  </div>
  <button class="btn btn-primary" type="submit">Create an Account</button>
</form>
{% endblock %}
